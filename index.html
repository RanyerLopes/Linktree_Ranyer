<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Linktree</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="assets/Imagem do WhatsApp de 2025-09-21 à(s) 17.58.59_731adade.jpg"
                alt="Avatar Digital de Ranyer Lopes">
        </div>
        <div class="info">
            <h1>Ranyer Lopes</h1>
            <h2>Desenvolvedor de IA Generativa</h2>
        </div>
        <div class="easter-egg">
            <p>"It's Dangerous to Go Alone! Take This. ☕︎"</p>
        </div>
        <div class="link-list">
            <ul>
                <a href="https://www.linkedin.com/in/ranyer-lopes/" target="_blank">
                    <li>
                        <i class="fa-brands fa-linkedin"></i>
                        <p>LinkedIn</p>
                    </li>
                </a>
                <a href="https://github.com/RanyerLopes" target="_blank">
                    <li>
                        <i class="fa-brands fa-github"></i>
                        <p>GitHub</p>
                    </li>
                </a>

                <a href="https://www.instagram.com/ranyerlopes/" target="_blank">
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                        <p>Instagram</p>
                    </li>
                </a>
                <a href="https://www.youtube.com/@comunidadehousejs" target="_blank">
                    <li>
                        <i class="fa-brands fa-youtube"></i>
                        <p>YouTube</p>
                    </li>
                </a>
            </ul>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            container.style.setProperty('--mouse-x', `${x}px`);
            container.style.setProperty('--mouse-y', `${y}px`);
        });
    </script>
</body>

</html>
